<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil - Étudiant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav th:replace="~{etudiant/fragments/sidebar :: sidebar}"></nav>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" style="padding: 20px;">
            <div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1><i class="fas fa-user text-primary me-2"></i> Mon Profil</h1>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-body text-center">
                            <div class="avatar-circle bg-primary text-white d-inline-flex mb-3"
                                 style="width: 100px; height: 100px; font-size: 40px;">
                                <span th:text="${#strings.toUpperCase(#strings.substring(user.nom, 0, 1)) + #strings.toUpperCase(#strings.substring(user.prenom, 0, 1))}"></span>
                            </div>
                            <h4 th:text="${user.prenom + ' ' + user.nom}"></h4>
                            <p class="text-muted" th:text="${user.email}"></p>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Statistiques</h5>
                        </div>
                        <div class="card-body">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    Modules inscrits
                                    <span class="badge bg-primary rounded-pill" th:text="${totalModules}"></span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    Volume horaire
                                    <span class="badge bg-info rounded-pill" th:text="${totalHeures} + 'h'"></span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    Évaluations
                                    <span class="badge bg-warning rounded-pill" th:text="${totalEvaluations}"></span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    Évaluations validées
                                    <span class="badge bg-success rounded-pill" th:text="${evaluationsValidees}"></span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    Moyenne générale
                                    <span class="badge bg-dark rounded-pill" th:text="${moyenne}"></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="col-md-8">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="mb-0">Informations personnelles</h5>
                        </div>
                        <div class="card-body">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Nom</label>
                                    <input type="text" class="form-control" th:value="${user.nom}" readonly>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Prénom</label>
                                    <input type="text" class="form-control" th:value="${user.prenom}" readonly>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" th:value="${user.email}" readonly>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Téléphone</label>
                                    <input type="text" class="form-control" th:value="${user.telephone != null ? user.telephone : 'Non renseigné'}" readonly>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label">Niveau</label>
                                    <input type="text" class="form-control" th:value="${user.niveau}" readonly>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Groupe</label>
                                    <input type="text" class="form-control" th:value="${user.groupe != null ? user.groupe : 'Non assigné'}" readonly>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Filière</label>
                                    <input type="text" class="form-control" th:value="${user.filiere != null ? user.filiere.nom : 'Non assignée'}" readonly>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Informations académiques</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <h6>Date d'inscription</h6>
                                    <p th:text="${user.createdAt != null ? #temporals.format(user.createdAt, 'dd/MM/yyyy') : 'Non disponible'}"></p>
                                </div>
                                <div class="col-md-6">
                                    <h6>Statut</h6>
                                    <span class="badge bg-success">Actif</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
</html>
