<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/layout :: head}">
    <title>Créer une salle</title>
</head>
<body>
<div th:replace="~{admin/layout :: sidebar}"></div>

<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 content">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1><i class="fas fa-plus-circle"></i> Créer une salle</h1>
        <div>
            <a th:href="@{/admin/salles}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> Retour
            </a>
        </div>
    </div>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/admin/salles/create}"
                          th:object="${salleDTO}"
                          method="post"
                          id="salleForm">

                        <!-- Nom de la salle -->
                        <div class="mb-3">
                            <label for="nom" class="form-label">
                                <i class="fas fa-tag"></i> Nom de la salle
                            </label>
                            <input type="text"
                                   class="form-control"
                                   id="nom"
                                   th:field="*{nom}"
                                   placeholder="Ex: A101, Amphi 1, Labo Informatique">
                            <div class="form-text">
                                Le nom doit être unique (ex: A101, B202, Amphi Principal)
                            </div>
                            <div th:if="${#fields.hasErrors('nom')}" class="text-danger">
                                <small th:each="err : ${#fields.errors('nom')}"
                                       th:text="${err}"></small>
                            </div>
                        </div>

                        <!-- Type de salle -->
                        <div class="mb-3">
                            <label for="typeSalle" class="form-label">
                                <i class="fas fa-building"></i> Type de salle
                            </label>
                            <select class="form-select"
                                    id="typeSalle"
                                    th:field="*{typeSalle}">
                                <option value="">Sélectionnez un type</option>
                                <option value="amphi">Amphithéâtre</option>
                                <option value="salle">Salle de cours</option>
                                <option value="labo">Laboratoire</option>
                                <option value="bureau">Bureau</option>
                                <option value="salle_exam">Salle d'examen</option>
                                <option value="salle_reunion">Salle de réunion</option>
                                <option value="autre">Autre</option>
                            </select>
                            <div th:if="${#fields.hasErrors('typeSalle')}" class="text-danger">
                                <small th:each="err : ${#fields.errors('typeSalle')}"
                                       th:text="${err}"></small>
                            </div>
                        </div>

                        <!-- Capacité -->
                        <div class="mb-3">
                            <label for="capacite" class="form-label">
                                <i class="fas fa-users"></i> Capacité
                            </label>
                            <input type="number"
                                   class="form-control"
                                   id="capacite"
                                   th:field="*{capacite}"
                                   min="1"
                                   max="1000"
                                   placeholder="Ex: 30">
                            <div class="form-text">
                                Nombre maximum d'étudiants
                            </div>
                            <div th:if="${#fields.hasErrors('capacite')}" class="text-danger">
                                <small th:each="err : ${#fields.errors('capacite')}"
                                       th:text="${err}"></small>
                            </div>
                        </div>

                        <!-- Statut -->
                        <div class="mb-3">
                            <label class="form-label">
                                <i class="fas fa-toggle-on"></i> Statut
                            </label>
                            <div class="form-check form-switch">
                                <input class="form-check-input"
                                       type="checkbox"
                                       id="disponible"
                                       th:field="*{disponible}"
                                       checked>
                                <label class="form-check-label" for="disponible">
                                    Salle disponible
                                </label>
                            </div>
                        </div>

                        <!-- Boutons -->
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a th:href="@{/admin/salles}" class="btn btn-outline-secondary me-md-2">
                                <i class="fas fa-times"></i> Annuler
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Créer la salle
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Auto-dismiss alerts after 5 seconds
    setTimeout(function() {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(function(alert) {
            const bsAlert = new bootstrap.Alert(alert);
            bsAlert.close();
        });
    }, 5000);
</script>
</body>
</html>
