<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/layout :: head}">
    <title>Gestion des modules</title>
</head>
<body>
<div th:replace="~{admin/layout :: sidebar}"></div>

<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 content">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1><i class="fas fa-book"></i> Gestion des modules</h1>
        <div>
            <a href="/admin/modules/create" class="btn btn-success">
                <i class="fas fa-plus-circle"></i> Nouveau module
            </a>
            <a href="/admin/affectations" class="btn btn-primary">
                <i class="fas fa-user-tag"></i> Affectations
            </a>
        </div>
    </div>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom du module</th>
                        <th>Filière</th>
                        <th>Semestre</th>
                        <th>Enseignant</th>
                        <th>Volume horaire</th>
                        <th>Étudiants</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="module : ${modules}">
                        <td th:text="${module.id}"></td>
                        <td th:text="${module.nom}"></td>
                        <td th:text="${module.filiere?.nom}"></td>
                        <td>
                            <span class="badge bg-info" th:text="${module.semestre}"></span>
                        </td>
                        <td>
                                <span th:if="${module.enseignant != null}"
                                      th:text="${module.enseignant.nom + ' ' + module.enseignant.prenom}">
                                </span>
                            <span th:unless="${module.enseignant != null}"
                                  class="badge bg-warning">Non affecté</span>
                        </td>
                        <td th:text="${module.volumeHoraire + 'h'}"></td>
                        <td>
                                <span class="badge bg-primary"
                                      th:if="${module.etudiants != null}"
                                      th:text="${module.etudiants.size()}">
                                </span>
                            <span class="badge bg-secondary" th:unless="${module.etudiants != null}">
                                    0
                                </span>
                        </td>
                        <td>
                            <a th:href="@{/admin/modules/{id}/edit(id=${module.id})}"
                               class="btn btn-sm btn-warning">
                                <i class="fas fa-edit"></i>
                            </a>
                            <form th:action="@{/admin/modules/{id}/delete(id=${module.id})}"
                                  method="post" class="d-inline"
                                  onsubmit="return confirm('Supprimer ce module ?');">
                                <button type="submit" class="btn btn-sm btn-danger">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${modules.isEmpty()}">
                        <td colspan="8" class="text-center">Aucun module trouvé</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
